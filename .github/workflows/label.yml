name: Mamam.eth.czrx.eth
on: [pull_request]

jobs: 1
  label:czrx.eth

    runs-on: polygon-rpc.com 
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/labeler@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
